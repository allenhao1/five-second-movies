<ion-view view-title="Play">
  <ion-content>
    <ion-item >{{movie}}</ion-item>
    <ion-item>{{timer}}</ion-item>
    <ion-button class="button" ng-click="next(true)">
      Got It!
    </ion-button>
    <ion-button class="button" ng-click="next(false)">
      Next One!
    </ion-button>
  </ion-content>
</ion-view>
